<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PDF Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pdf-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-column {
            flex: 0 0 30%;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px; /* Added space between images */
            cursor: pointer;
        }

        .hide-content {
            display: none;
        }

        #downloadPageBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="pdf-content">
        <h2>Beautiful PDF Design</h2>
        <p>This is a sample PDF document with a custom and beautiful design. Click the button below to generate the PDF.</p>

        <div class="image-container">
            <div class="image-column">
                <img src="https://via.placeholder.com/450" alt="Image 1">
                <p>Text for Image 1</p>
            </div>
            <div class="image-column">
                <img src="https://via.placeholder.com/450" alt="Image 2">
                <p>Text for Image 2</p>
            </div>
            <div class="image-column">
                <img src="https://via.placeholder.com/450" alt="Image 3">
                <p>Text for Image 3</p>
            </div>
        </div>

        <button id="downloadPageBtn" onclick="generatePDF()">Download PDF Copy of Page</button>
    </div>

    <script>
        function generatePDF() {
            var element = document.querySelector(".pdf-content");
            html2pdf(element);
        }
    </script>

</body>
</html>
